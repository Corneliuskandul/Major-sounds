<html lang="en">
<head>

    <title>My Music Website</title>
    <style>
        body {

        }
        header {

            color: #fff;
            padding: 20px;

        h1 {
            margin: 0;
        }
        .song-container {
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
